<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto Flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="midias/rock-intro.mp3" type="audio/mpeg">
        <source src="midias/rock-intro.ogg" type="audio/ogg">
        <source src="midias/rock-intro.wav" type="audio/wav">
        Seu navegador não é compatível com os tipos de áudio.
        <a href="midias/rock-intro.mp3">Clique aqui</a> para fazer o download do áudio.
    </audio>
</body>
</html>
